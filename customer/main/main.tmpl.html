<md-content layout="column" layout-padding>
<md-toolbar layout="row">
  <div class="md-toolbar-tools greyed">
    <h1 translate="DASHBOARD">Dashboard</h1>
  </div>
  <button ui-sref="dashboard.profile">Profile</button>
</md-toolbar>  
<ng-include src="'customer/customer.tmpl.html'"></ng-include>
<br>

<table>
  <thead>
    <th ng-repeat="header in ::CustomerCtl.headerFields">
      {{::header}}
    </th>
  </thead>
  <tr ng-repeat="customer in CustomerCtl.customers | filter: CustomerCtl.search | orderBy: 'id' track by customer.id">
    <td>{{::customer.id}} </td>
    <td>{{::customer.first_name | uppercase}}</td>
    <td>{{::customer.last_name | uppercase}} </td>
    <td>{{::customer.birth_date | date:'dd/MM/yyyy'}} </td>
    <td>{{::customer.iban}} </td>
    <td>{{::customer.credit_card_no}} </td>
    <td><a ui-sref="customer({customer: customer.first_name})">View {{::customer.first_name}} {{::customer.last_name}}</a></td>
    <td><button ng-click="CustomerCtl.deleteCustomer(customer)">Delete</button></td>
  </tr>
</table>
</md-content>
